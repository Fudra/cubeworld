<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cubeworld</title>

<body>

<div id="modal">
	<div class="info">

		<h2>Computergrafik Beleg</h2>

		<h3>Tastatursteuerung</h3>
		<ul class="controls">
			<li>m -> Toggle Map-view</li>
			<li> w/a/s/d -> move player</li>
			<li> mouse -> look around</li>
			<li class="empty-item"></li>
			<li>1 -> toggle point Light helper</li>
			<li>2 -> toggle spot light helper</li>
			<li>9 -> toggle sounds</li>
			<li>0 -> toggle Mouse Lock</li>
			<li class="empty-item"></li>
			<li>h -> toggle help</li>
		</ul>

		<div class="footer">
			WS/SS 2016 - Philipp Wahle
		</div>


	</div>
</div>

<div id="container">
	<h1>Loading....</h1>
</div>

<script src="vendor/three.js/build/three.js"></script>
<script src="vendor/THREE.TargetCamera/build/THREE.TargetCamera.min.js"></script>
<script src="vendor/three.js/examples/js/controls/FirstPersonControls.js"></script>

<!--<script src="js/script.js"></script>-->


<script id="vertexShader"
        type="x-shader/x-vertex">
    	varying vec2 vUv;

    	void main()
    	{
    		vUv = uv;
    		vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
    		gl_Position = projectionMatrix * mvPosition;
    	}


</script>
<script id="fragmentShader"
        type="x-shader/x-fragment">
    	uniform sampler2D texture;

    	varying vec2 vUv;

    	void main()
    	{
    		vec3 tColor = texture2D( texture, vUv ).rgb;
    		float a =  (tColor.r + tColor.g + tColor.b) / 3.0 ;
			//gl_FragColor = vec4(tColor, (0.9 - dot(color, tColor) / (length(tColor) + 0.05)) * 3.0);
    		//gl_FragColor = vec4(a, a, a, 1.0);
    	    //gl_FragColor = vec4(tColor, a);
    	    gl_FragColor = vec4(tColor,a);
    	}


</script>

<script src="js/cubeworld.js"></script>

</body>
</html>
